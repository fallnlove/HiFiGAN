defaults:
  - model: fast_speech2_hifigan
  - metrics: no_metrics
  - datasets: lj_speech_inference
  - dataloader: inference
  - transforms: no_transforms
  - _self_
inferencer:
  device_tensors: [] # which tensors should be on device (ex. GPU)
  device: auto # device name or "auto"
  save_path: "lj_speech_inference" # any name here, can be a dataset name
  seed: 1
  from_pretrained: "saved/fast_speech2_hifi_gan.pth" # path to the pretrained model
